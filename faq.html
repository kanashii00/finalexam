    <div class='faq'>
        <input id='faq-a' type='checkbox'>
        <label for='faq-a'>
          <p class="faq-heading">What is a responsive website?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">A responsive website is a site that is designed to adapt and display content optimally across various devices and screen sizes, such as desktops, laptops, tablets, and smartphones.</p>
        </label>
        <input id='faq-b' type='checkbox'>
        <label for='faq-b'>
          <p class="faq-heading">Why is responsive web design important?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Responsive web design ensures a seamless user experience regardless of the device being used, leading to higher engagement, lower bounce rates, and improved SEO performance. It also eliminates the need for separate mobile and desktop versions of a website.</p>
        </label>
        <input id='faq-c' type='checkbox'>
        <label for='faq-c'>
          <p class="faq-heading">What are the benefits of responsive web design?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Benefits include improved user experience, better accessibility across devices, higher conversion rates, reduced maintenance efforts (compared to maintaining separate mobile and desktop sites), and enhanced SEO performance.</p>
        </label>
        <input id='faq-d' type='checkbox'>
        <label for='faq-d'>
          <p class="faq-heading">Do responsive websites load slower than non-responsive ones?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Responsive websites can load slightly slower due to the additional code required for responsiveness. However, proper optimization techniques, such as optimizing images and minifying CSS and JavaScript, can mitigate this issue. </p>
        </label>
        <input id='faq-e' type='checkbox'>
        <label for='faq-e'>
          <p class="faq-heading">How do I test if my website is responsive?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">You can test your website's responsiveness by manually resizing your browser window to see how the layout adjusts, or by using online tools like Google's Mobile-Friendly Test or browser developer tools that simulate different device sizes.</p>
        </label>
         </div>
    <!--end faq-->
